<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Untis - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0c0f14;
            --card-bg: rgba(23, 28, 36, 0.7);
            --accent-color: #4f46e5;
            --accent-glow: rgba(79, 70, 229, 0.4);
            --text-primary: #f3f4f6;
            --text-secondary: #9ca3af;
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.8s ease-out;
        }

        .brand {
            margin-bottom: 2.5rem;
            text-align: center;
        }

        .brand h1 {
            font-size: 2.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .brand p {
            color: var(--text-secondary);
            font-size: 0.9375rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            margin-left: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 0.875rem 1rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--accent-color);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .btn-login {
            width: 100%;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
        }

        .btn-login:hover {
            background: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .footer-note {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8125rem;
            color: var(--text-secondary);
        }

        .footer-note code {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.1rem 0.3rem;
            border-radius: 4px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Success Message Overlay */
        #success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(12, 15, 20, 0.9);
            z-index: 100;
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .success-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            max-width: 400px;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1.5rem;
        }

        .success-card h2 {
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="login-container" id="login-form">
        <div class="brand">
            <h1>Better Untis</h1>
            <p>Melde dich mit deinen Zugangsdaten an</p>
        </div>

        <form id="auth-form">
            <div class="form-group">
                <label for="server">WebUntis Server</label>
                <input type="text" id="server" placeholder="z.B. ghg-berlin.webuntis.com" required>
            </div>
            <div class="form-group">
                <label for="school">Schulname</label>
                <input type="text" id="school" placeholder="z.B. ghg-berlin" required>
            </div>
            <div class="form-group">
                <label for="user">Benutzername</label>
                <input type="text" id="user" placeholder="Dein WebUntis Benutzer" required>
            </div>
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-login">Zugangsdaten speichern</button>
        </form>

        <div class="footer-note">
            Die Daten werden nur in deinem Browser gespeichert.<br>
            Du musst danach das Skript <code>main.py</code> starten.
        </div>
    </div>

    <div id="success-overlay">
        <div class="success-card">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <h2>Gespeichert!</h2>
            <p style="color: var(--text-secondary); margin-bottom: 2rem;">Deine Zugangsdaten wurden lokal im Browser
                gesichert.</p>
            <button class="btn-login" onclick="window.location.href='timetable.html'">Zum Stundenplan</button>
        </div>
    </div>

    <script>
        // Load existing data if available
        window.addEventListener('load', () => {
            const saved = localStorage.getItem('untis_credentials');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('server').value = data.server || '';
                document.getElementById('school').value = data.school || '';
                document.getElementById('user').value = data.user || '';
            }
        });

        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const credentials = {
                server: document.getElementById('server').value,
                school: document.getElementById('school').value,
                user: document.getElementById('user').value,
                password: document.getElementById('password').value
            };

            // Save to localStorage
            localStorage.setItem('untis_credentials', JSON.stringify(credentials));

            // Show success overlay
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('success-overlay').style.display = 'flex';
        });
    </script>
</body>

</html>
