<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Untis - Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0c0f14;
            --card: rgba(23, 28, 36, 0.7);
            --accent: #4f46e5;
            --text: #f3f4f6;
            --text-dim: #9ca3af;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 30%, rgba(79, 70, 229, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
        }

        .hero {
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            font-size: 1.25rem;
            margin-bottom: 2.5rem;
            max-width: 600px;
        }

        .cta-group {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 10px 25px -5px rgba(79, 70, 229, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 35px -10px rgba(79, 70, 229, 0.5);
        }

        .btn-secondary {
            background: var(--card);
            color: var(--text);
            backdrop-filter: blur(10px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .status-dots {
            position: absolute;
            bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            color: var(--text-dim);
            font-size: 0.875rem;
        }

        .dot {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .dot::before {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>Better Untis</h1>
        <p>Dein modernisierter Stundenplan für das Georg-Herwegh-Gymnasium. Schneller, schöner, übersichtlicher.</p>

        <div class="cta-group">
            <a href="MuchBetterUntis/timetable.html" class="btn btn-primary">Zum Stundenplan</a>
            <a href="MuchBetterUntis/login.html" class="btn btn-secondary">Account Einstellungen</a>
        </div>
    </div>

    <div class="status-dots">
        <div class="dot">Backend Online</div>
        <div class="dot">Daten Aktuell</div>
    </div>
</body>

</html>
